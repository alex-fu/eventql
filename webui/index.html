<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EventQL - Console</title>
    <meta name="description" content="EventQL Console." />
        <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/blog/feed.xml">
  </head>

  <body>
    <div id="evql">
      <section class="evql_console">
        <div class="toolbar">
          <button class="clear">
            Clear Console
          </button>
        </div>
        <div class="console"></div>
        <div class="prompt">
          <span>evql&gt;</span>
          <textarea rows=1 spellcheck="false"></textarea>
          <span class="hint">Press 'Enter' to execute<span>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="event_source_handler.js"></script>
    <script type="text/javascript" src="z-dom_util.js"></script>
    <script type="text/javascript" src="sql_console.js"></script>
    <script type="text/javascript">
      var evql_console = new EvqlConsole(document.getElementById("evql"));
      evql_console.initialize();
    </script>
  </body>
</html>
